<p>mail-item works!</p>
<a (click)="navigateToMessage()" class="mail-item" routerLinkActive="active">
  <!-- Existe dos opciones para navegar entre los outles, con routerLink y con router.navigate desde el componente -->
  <!-- [routerLink]="['', { outlets: { pane: ['message', message.id] } }]" -->
  <h3>
    {{ message.from }}
    <span>{{ message.timestamp | date : "shortTime" }}</span>
  </h3>
  <p>{{ message.summary }}</p>
</a>
